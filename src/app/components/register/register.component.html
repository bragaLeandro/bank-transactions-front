<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" [(ngModel)]="user.birthdate" required>
    </div>
    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="user.address" required>
    </div>
    <div>
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="user.accountNumber" required>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
