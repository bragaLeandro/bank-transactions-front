<div class="container">
  <h2>Account Statement</h2>
  <div class="balance">
    <strong>Balance:</strong> {{ balance | currency }}
  </div>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.transferDate | date }}</td>
        <td>{{ transaction.status }}</td>
        <td>{{ transaction.transferValue | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
